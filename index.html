<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Login</title>
</head>
<body class="Sign-in">

    <div class="div-principal">
        <div class="div-esquerda">
            <img src="imagens/Mobile-login-sign-in.gif" class="svg" alt="">
        </div>
        <div class="div-direita">
            
            <div class="sign-in-button" id="sign-in-div"> Sign In
            </div>
            <div class="sign-up-button" id="sign-up-div">Sign Up
            </div>

            
            <div class="formulario-div">
                <div class="h1-div">

                    <div class="Sign-in-button-title" id="sign-in-div-title">
                        Sign in
                    </div>
                    <p>or</p>
                    <div class="Sign-up-button-title" id="sign-up-div-title">
                        Sign up
                    </div>

                </div>
                

                <form action="">

                    <label for="" >Full Name:</label>
                    
                    <input type="text" class="input-campo">

                    <label for="">Email:</label>
                    
                    <input type="email" class="input-campo">

                    <label for="">Password:</label>
                    
                    <input type="password" class="input-campo">

                    <div class="checkbox-and-a-div">
                        <input type="checkbox" class="checkbox">
                        <p class="i-agree-p">I agree all statements in<a href="" class="terms-p">terms of service</a></p>
                    </div>
                </form>



                <div>
                    <button class="sign-in-now-button">Sign In now</button>

                    
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
