<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Login</title>
</head>
<body>

    <div class="div-principal">
        <div class="div-esquerda">
            <img src="imagens/Mobile-login-sign-in.gif" class="svg" alt="">
        </div>
        <div class="div-direita">
            
            <div class="sign-in-button" id="sign-in-div"> Login
            </div>
            <div class="sign-up-button" id="sign-up-div">Cadastre-se
            </div>

            <div class="formulario-div">
                <div class="h1-div">

                    <div class="Sign-up-button-title" id="sign-up-div-title">
                        Cadastre-se
                    </div>
                    <p>or</p>
                    <div class="Sign-in-button-title" id="sign-in-div-title">
                        Login
                    </div>

                </div>
                
                <form action="" class="formulario">

                    <div class="Nome-div">
                        <label for="" >Nome completo:</label>
                        
                        <input type="text" class="input-campo-nome">
                    </div>

                    <div class="Email-div">
                        <label for="">Email:</label>
                        
                        <input type="email" class="input-campo-email">
                    </div>

                    <div class="Senha-div">
                        <label for="">Senha:</label>
                        
                        <input type="password" class="input-campo-senha">
                    </div>

                    <div class="checkbox-and-a-div">
                        <input type="checkbox" class="checkbox">
                        <p class="i-agree-p">Eu aceito todos os<a href="" class="terms-p">termos de pol√≠tica e privacidade</a></p>
                    </div>
                </form>

                <div>
                    <button class="sign-in-now-button">Cadastre-se</button>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
