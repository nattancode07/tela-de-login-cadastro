<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Login</title>
</head>
<body class="body">

    <div class="div-principal">
        <div class="div-esquerda">
            <img src="imagens/Mobile login-2.gif" class="svg" alt="">
        </div>
        <div class="div-direita">
            
            <div class="sign-in-button"> Sign In
            </div>
            <div class="sign-up-button">Sign Up
            </div>

            
            <div class="formulario-div">
                <div class="h1-div">
                    <h1>
                        Sign In
                    </h1>
                    <p>or</p>
                    <h1>Sign Up</h1>
                </div>

                <form action="">

                    <label for="" >Full Name:</label>
                    
                    <input type="text" class="input-campo">

                    <label for="">Email:</label>
                    
                    <input type="email" class="input-campo">

                    <label for="">Password:</label>
                    
                    <input type="password" class="input-campo">

                    <div class="checkbox-and-a-div">
                        <input type="checkbox" class="checkbox">
                        <a href="">I agree all statements in<span class="terms-p">terms of service</span></a>
                    </div>
                </form>



                <div>
                    <button class="sign-in-now-button">Sign In now</button>

                    
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
